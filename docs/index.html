<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fox Everythere</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
  <div class="app">
    <div class="wrapper">
      <div class="title">
        FOX EVERYWHERE
      </div>
      <div class="img-box-area"></div>
    </div>

    <div class="lightbox-v2">
      <div>
        <div class="lightbox-v2-text-area">
          <div class="lightbox-v2-text-page">
            <span>1</span>
            <span>/6</span>
          </div>
          <div class="lightbox-v2-text-quote">
            <div>Have you ever seen the cute fox before?</div>
            <div>—Erik Mclean</div>
          </div>
        </div>
        <div class="lightbox-v2-image-area">
          <div class="lightbox-v2-image-wrapper">
            <div class="fa-2x lightbox-v2-loading-icon">
              <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <img src="" alt="">
            <i class="material-icons left-icon">chevron_left</i>
            <i class="material-icons right-icon">chevron_right</i>
            <i class="material-icons cancel-icon">cancel</i>
          </div>
        </div>
      </div>
    </div>

    <div class="lightbox-wrapper">
      <div class="lightbox-container clearfix">
        <div class="lightbox-text-area">
        </div>
        <div class="lightbox-text-page">
          <span class="lightbox-page">1</span>
          <span>/6</span>
        </div>
        <div class="lightbox-text-quote">
          <div>Have you ever seen the cute fox before?</div>
          <div>—Erik Mclean</div>
        </div>
        <div class="lightbox-slider-area">
          <i class="material-icons left-icon">chevron_left</i>
          <i class="material-icons right-icon">chevron_right</i>
          <i class="material-icons cancel-icon">cancel</i>
        </div>
      </div>
      <div class="lightbox-text-area-mobile">
        <div class="lightbox-text-page">
          <span class="lightbox-page">1</span>
          <span>/6</span>
        </div>
        <div class="lightbox-text-quote">
          <div>Have you ever seen the cute fox before?</div>
          <div>—Erik Mclean</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
